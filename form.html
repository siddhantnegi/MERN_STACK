<html>
<form action="./home.html">
    <label>Name:</label><br>
    <input type="text" placeholder="Enter your name" name="username" autocomplete="off"><br><br>
    <label>Age:</label><br>
    <input type="number" placeholder="Enter your age" name="userage"><br><br>
    <label>password:</label><br>
    <input type="password" placeholder="password" name="userpassword"><br><br>
    <label>Email:</label><br>
    <input type="email" placeholder="Enter Email" name="useremail" required ><br><br>

    <label id="hob" for="">Hobbies</label><br>
    <input disabled type="checkbox" name="userhobbie" id="cricket" value="cricket"><label for="cricket">cricket</label><br>
    <input  type="checkbox" name="userhobbie" id="football" value="football"><label>football</label><br>
    <input type="checkbox" name="userhobbie" id="hockey" value="hockey"><label>hockey</label><br><br>

    <label>Gender</label><br><br>
    <input type="radio" name="gender" id="male"><label for="male">Male</label>
    <input type="radio" name="gender" id="female"><label for="female">Female</label><br><br>

    <textarea placeholder="please provide the detail"></textarea><br><br>

<label for="select-city">City</label>
    <select id="select-city">
        <option>Ghaziabad</option>
        <option selected>Delhi</option>
        <option>Pune</option>
        <option>Howrah</option>
    </select><br><br>


    <input type="submit" value="Submit the form">
    <input type="reset" value="Reset the form">
</form>

</html>
